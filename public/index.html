<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Interface</h1>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Conectando...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="message system-message">
                    <div class="message-content">
                        <p>¡Bienvenido! Puedes subir imágenes y agregar descripciones. Los mensajes se enviarán a RabbitMQ.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="image-preview" id="image-preview" style="display: none;">
                <div class="preview-content">
                    <img id="preview-image" src="" alt="Preview">
                    <button class="remove-image" id="remove-image">&times;</button>
                </div>
            </div>
            
            <div class="input-wrapper">
                <div class="file-input-wrapper">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <button class="attach-btn" id="attach-btn" title="Subir imagen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                </div>
                
                <textarea 
                    id="message-input" 
                    placeholder="Escribe una descripción..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                
                <button class="send-btn" id="send-btn" title="Enviar mensaje">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
            
            <div class="input-info">
                <span class="char-count" id="char-count">0/1000</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
